---
# Homarr - Modern dashboard for home server
# Replaces Homepage with better integrations and UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  namespace: homarr
  labels:
    app: homarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homarr
  template:
    metadata:
      labels:
        app: homarr
    spec:
      containers:
        - name: homarr
          image: ghcr.io/homarr-labs/homarr:latest
          env:
            - name: TZ
              value: "America/New_York"
            - name: SECRET_ENCRYPTION_KEY
              value: "06321d5789db36950f03585314809d19dc6e99a06392c242ade5e58d0fb71a42"
          ports:
            - containerPort: 7575
              name: web
              protocol: TCP
          volumeMounts:
            - name: appdata
              mountPath: /appdata
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /
              port: 7575
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: 7575
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: appdata
          hostPath:
            path: /data/media/config/homarr
            type: DirectoryOrCreate
