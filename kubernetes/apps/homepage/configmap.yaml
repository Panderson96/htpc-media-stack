---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    title: Media Server
    favicon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/heimdall.png
    theme: dark
    color: slate
    headerStyle: boxed
    layout:
      Media:
        style: row
        columns: 4
      Downloads:
        style: row
        columns: 3
      Monitoring:
        style: row
        columns: 2
      System:
        style: row
        columns: 3

  widgets.yaml: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        disk: /
    - search:
        provider: duckduckgo
        target: _blank
    - datetime:
        text_size: xl
        format:
          dateStyle: short
          timeStyle: short
          hour12: true

  services.yaml: |
    - Media:
        - Jellyfin:
            icon: jellyfin.png
            href: http://jellyfin.brzrkr.io
            description: Media Server
            widget:
              type: jellyfin
              url: http://jellyfin.media.svc.cluster.local:8096
              key: "{{HOMEPAGE_VAR_JELLYFIN_KEY}}"
              enableBlocks: true
              enableNowPlaying: true
        - Sonarr:
            icon: sonarr.png
            href: http://sonarr.brzrkr.io
            description: TV Shows
            widget:
              type: sonarr
              url: http://sonarr.media.svc.cluster.local:8989
              key: 90a00b9e090b4f0f803fd3fb1298faa0
              enableQueue: true
        - Radarr:
            icon: radarr.png
            href: http://radarr.brzrkr.io
            description: Movies
            widget:
              type: radarr
              url: http://radarr.media.svc.cluster.local:7878
              key: 6a16b3b4b8da4dcaa522d49b27fd2f16
              enableQueue: true
        - Prowlarr:
            icon: prowlarr.png
            href: http://prowlarr.brzrkr.io
            description: Indexers
            widget:
              type: prowlarr
              url: http://prowlarr.media.svc.cluster.local:9696
              key: b19d0bd1806b45eab740ba5829c119e0
    - Downloads:
        - SABnzbd:
            icon: sabnzbd.png
            href: http://sabnzbd.brzrkr.io
            description: Usenet
            widget:
              type: sabnzbd
              url: http://sabnzbd.downloads.svc.cluster.local:8080
              key: 6ae647c8f6554f33ba2ceae7ff075b27
        - Transmission:
            icon: transmission.png
            href: http://transmission.brzrkr.io
            description: Torrents
            widget:
              type: transmission
              url: http://transmission.downloads.svc.cluster.local:9091
        - Jellyseerr:
            icon: jellyseerr.png
            href: http://request.brzrkr.io
            description: Requests
            widget:
              type: jellyseerr
              url: http://jellyseerr.media.svc.cluster.local:5055
              key: "{{HOMEPAGE_VAR_JELLYSEERR_KEY}}"
    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: http://grafana.brzrkr.io
            description: Dashboards
            widget:
              type: grafana
              url: http://grafana.monitoring.svc.cluster.local:3000
              username: admin
              password: admin
        - Prometheus:
            icon: prometheus.png
            href: http://prometheus.brzrkr.io
            description: Metrics
            widget:
              type: prometheus
              url: http://prometheus.monitoring.svc.cluster.local:9090

  bookmarks.yaml: |
    - Streaming:
        - Stremio:
            - abbr: ST
              href: https://web.stremio.com
        - Real-Debrid:
            - abbr: RD
              href: https://real-debrid.com
    - Tools:
        - Cloudflare:
            - abbr: CF
              href: https://dash.cloudflare.com
        - GitHub:
            - abbr: GH
              href: https://github.com

  docker.yaml: |
    # not used
