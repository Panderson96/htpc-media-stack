---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin
  namespace: media
  labels:
    app: jellyfin
spec:
  type: ClusterIP
  ports:
    - port: 8096
      targetPort: 8096
      protocol: TCP
      name: web
    - port: 8920
      targetPort: 8920
      protocol: TCP
      name: web-https
  selector:
    app: jellyfin
---
# UDP services for discovery (optional - for DLNA/auto-discovery)
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-discovery
  namespace: media
  labels:
    app: jellyfin
spec:
  type: NodePort
  ports:
    - port: 7359
      targetPort: 7359
      protocol: UDP
      name: discovery
    - port: 1900
      targetPort: 1900
      protocol: UDP
      name: dlna
  selector:
    app: jellyfin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin
  namespace: media
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: jellyfin.media.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096
