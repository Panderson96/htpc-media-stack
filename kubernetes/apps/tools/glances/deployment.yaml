---
# Glances - Real-time system monitoring
# Beautiful web UI for CPU, RAM, disk, network stats
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glances
  namespace: tools
  labels:
    app: glances
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: glances
  template:
    metadata:
      labels:
        app: glances
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: glances
          image: nicolargo/glances:latest-full
          command: ["glances"]
          args: ["-w"]
          env:
            - name: TZ
              value: "America/New_York"
          ports:
            - containerPort: 61208
              name: web
              protocol: TCP
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-root
              mountPath: /host
              readOnly: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: host-root
          hostPath:
            path: /
            type: Directory
