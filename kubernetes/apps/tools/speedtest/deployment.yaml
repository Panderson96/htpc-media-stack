---
# Speedtest Tracker - Monitor ISP performance
# Automatic speed tests with history graphs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  namespace: tools
  labels:
    app: speedtest
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: speedtest
  template:
    metadata:
      labels:
        app: speedtest
    spec:
      containers:
        - name: speedtest
          image: lscr.io/linuxserver/speedtest-tracker:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: APP_KEY
              value: "base64:JbE1PEjV80HhivbvSHHznwlYtdZqHHWCgvZXApV+ypw="
            - name: DB_CONNECTION
              value: "sqlite"
          ports:
            - containerPort: 80
              name: web
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      volumes:
        - name: config
          hostPath:
            path: /data/media/config/speedtest
            type: DirectoryOrCreate
