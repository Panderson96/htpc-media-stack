---
# Stirling PDF - Local PDF toolkit
# Merge, split, convert, OCR, compress PDFs
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: tools
  labels:
    app: stirling-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      containers:
        - name: stirling-pdf
          image: frooodle/s-pdf:latest
          env:
            - name: DOCKER_ENABLE_SECURITY
              value: "false"
          ports:
            - containerPort: 8080
              name: web
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
