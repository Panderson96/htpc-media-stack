---
# Gotify - Self-hosted push notification server
# Lightweight notification hub for *arr apps, health alerts, and download events
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
  namespace: tools
  labels:
    app: gotify
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
        - name: gotify
          image: ghcr.io/gotify/server:latest
          env:
            - name: TZ
              value: "America/New_York"
            - name: GOTIFY_DEFAULTUSER_NAME
              value: "admin"
            - name: GOTIFY_DEFAULTUSER_PASS
              value: "admin"
          ports:
            - containerPort: 80
              name: web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /app/data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          hostPath:
            path: /data/media/config/gotify
            type: DirectoryOrCreate
