---
# IT-Tools - 80+ developer utilities
# Hash generators, encoders, formatters, converters
apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: tools
  labels:
    app: it-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-tools
  template:
    metadata:
      labels:
        app: it-tools
    spec:
      containers:
        - name: it-tools
          image: corentinth/it-tools:latest
          ports:
            - containerPort: 80
              name: web
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "200m"
