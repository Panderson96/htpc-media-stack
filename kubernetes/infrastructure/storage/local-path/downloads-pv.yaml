---
# PersistentVolume for downloads (qBittorrent)
# UPDATE THE PATH when you mount your 8TB SSD
apiVersion: v1
kind: PersistentVolume
metadata:
  name: downloads-pv
  labels:
    type: local
    app: downloads
spec:
  storageClassName: local-media
  capacity:
    storage: 200Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    # CHANGE THIS PATH when external drive is mounted
    # e.g., /mnt/media/downloads
    path: /data/media/downloads
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: Exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: downloads-pvc
  namespace: downloads
spec:
  storageClassName: local-media
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Gi
  selector:
    matchLabels:
      app: downloads
