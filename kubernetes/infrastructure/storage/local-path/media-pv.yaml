---
# PersistentVolume for media library (movies, tv shows)
# UPDATE THE PATH when you mount your 8TB SSD to /mnt/media
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-library-pv
  labels:
    type: local
    app: media-library
spec:
  storageClassName: local-media
  capacity:
    storage: 500Gi  # Adjust based on your drive size
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    # CHANGE THIS PATH when external drive is mounted
    # e.g., /mnt/media/library
    path: /data/media/library
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: Exists
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-library-pvc
  namespace: media
spec:
  storageClassName: local-media
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  selector:
    matchLabels:
      app: media-library
