---
# Custom storage class for local media storage
# k3s comes with local-path-provisioner by default, but we create explicit PVs
# for better control over where data is stored
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-media
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
reclaimPolicy: Retain
