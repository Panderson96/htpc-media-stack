---
# PersistentVolume for application configs
# These are small but important - app databases, settings, etc.
apiVersion: v1
kind: PersistentVolume
metadata:
  name: apps-config-pv
  labels:
    type: local
    app: apps-config
spec:
  storageClassName: local-media
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    # CHANGE THIS PATH when external drive is mounted
    # e.g., /mnt/media/config
    path: /data/media/config
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: Exists
