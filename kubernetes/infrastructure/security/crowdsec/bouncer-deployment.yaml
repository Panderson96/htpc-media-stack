---
# CrowdSec Traefik Bouncer - ForwardAuth service
# Checks incoming requests against CrowdSec decisions (bans/captchas)
# Traefik forwards auth checks here before routing to backends
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec-bouncer
  namespace: security
  labels:
    app: crowdsec-bouncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crowdsec-bouncer
  template:
    metadata:
      labels:
        app: crowdsec-bouncer
    spec:
      containers:
        - name: bouncer
          image: fbonalair/traefik-crowdsec-bouncer:latest
          env:
            - name: CROWDSEC_BOUNCER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: crowdsec-bouncer
                  key: CROWDSEC_BOUNCER_API_KEY
            - name: CROWDSEC_AGENT_HOST
              value: "crowdsec.security.svc.cluster.local:8080"
            - name: GIN_MODE
              value: "release"
            - name: CROWDSEC_BOUNCER_LOG_LEVEL
              value: "2"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /api/v1/ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/v1/ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
