---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: config-backup
  namespace: backup
spec:
  # 3 AM Eastern = 8 AM UTC (EST is UTC-5)
  schedule: "0 8 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: alpine:3.21
              command:
                - /bin/sh
                - -c
                - |
                  set -e

                  BACKUP_DIR="/backup-dest"
                  SOURCE_DIR="/config-source"
                  TIMESTAMP=$(date +%Y%m%d-%H%M%S)
                  BACKUP_FILE="${BACKUP_DIR}/media-config-${TIMESTAMP}.tar.gz"

                  echo "Starting config backup at $(date)"

                  # Ensure backup destination directory exists
                  mkdir -p "${BACKUP_DIR}"

                  # Create timestamped tar.gz of all configs
                  echo "Creating backup: ${BACKUP_FILE}"
                  tar czf "${BACKUP_FILE}" -C "${SOURCE_DIR}" .

                  echo "Backup created: $(du -h "${BACKUP_FILE}" | cut -f1)"

                  # Keep only the last 7 backups, delete older ones
                  echo "Pruning old backups (keeping last 7)..."
                  ls -1t "${BACKUP_DIR}"/media-config-*.tar.gz 2>/dev/null | tail -n +8 | while read -r old; do
                    echo "Deleting old backup: ${old}"
                    rm -f "${old}"
                  done

                  echo "Backup completed successfully at $(date)"
              volumeMounts:
                - name: config-source
                  mountPath: /config-source
                  readOnly: true
                - name: backup-dest
                  mountPath: /backup-dest
          volumes:
            - name: config-source
              hostPath:
                path: /data/media/config
                type: Directory
            - name: backup-dest
              hostPath:
                path: /mnt/media-storage/backups/configs
                type: DirectoryOrCreate
